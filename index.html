<!doctype html>
<html>
  <head>
    <title>Denote Stub Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cutestrap@2.0.0-4/dist/css/cutestrap.min.css"
    />
    <link rel="stylesheet" href="./assets/site.css" />
  </head>
  <body>
    <main class="wrapper">
      <h1 class="ta-center">Denote Stub Generator</h1>
      <form>
        <label class="field">
          <input name="title" placeholder="Title" />
          <span class="label">Title</span>
        </label>
        <label class="field mb-zero">
          <input
            name="tags"
            placeholder="Tags"
            aria-label="Tags"
            aria-describedby="tags-helper"
          />
          <span class="label" id="tags-helper">Tags</span>
        </label>
        <small style="">Use <code>,</code> to separate between tags</small>
        <fieldset style="margin: var(--rhythm) 0">
          <label class="field" id="tags-helper">
            <input
              name="filename"
              class="monospace"
              placeholder="Filename (generated)"
              disabled
            />
            <span class="label">Filename (generated)</span>
          </label>
          <label class="field">
            <textarea
              name="stub"
              class="monospace"
              rows="15"
              disabled
            ></textarea>
            <span class="label">File contents</span>
          </label>
          <button type="submit" class="button">Generate</button>
          <button type="button" id="cpy-fn" class="button -secondary">
            Copy Filename
          </button>
          <button type="button" id="cpy-cn" class="button -secondary">
            Copy Contents
          </button>
        </fieldset>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cash-dom@8.1.5/dist/cash.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
